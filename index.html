<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Booking</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 50%;
        }
        .header h1 {
            font-size: 24px;
            color: #007bff;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        form {
            width: 100%;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group {
            flex: 1;
            min-width: 250px;
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input,
        .form-group select {
            width: calc(100% - 10px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            text-align: center;
            color: #007bff;
            margin-top: 30px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        ul li {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="pimslogo.png" alt="Logo">
            <h1>PIMS Doctor Appointment Booking</h1>
        </div>
        <form id="appointmentForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> Mobile No</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="consultant"><i class="fas fa-user-md"></i> Consultant Name</label>
                    <input type="text" id="consultant" name="consultant" required>
                </div>
                <div class="form-group">
                    <label for="fee"><i class="fas fa-money-bill-wave"></i> Consultant Fee</label>
                    <input type="number" id="fee" name="fee" required>
                </div>
                <div class="form-group">
                    <label for="paid"><i class="fas fa-check"></i> Fee Paid</label>
                    <input type="checkbox" id="paid" name="paid">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="gender"><i class="fas fa-venus-mars"></i> Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age"><i class="fas fa-birthday-cake"></i> Age</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="guardian"><i class="fas fa-user-friends"></i> Father/Husband Name</label>
                    <input type="text" id="guardian" name="guardian" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="city"><i class="fas fa-city"></i> City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="opd"><i class="fas fa-clinic-medical"></i> OPD Patient</label>
                    <input type="checkbox" id="opd" name="opd">
                </div>
                <div class="form-group">
                    <label for="pm"><i class="fas fa-hospital-alt"></i> PM Patient</label>
                    <input type="checkbox" id="pm" name="pm">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="date"><i class="fas fa-calendar-alt"></i> Date of Appointment</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time"><i class="fas fa-clock"></i> Time of Appointment</label>
                    <input type="time" id="time" name="time" required>
                </div>
            </div>
            <button type="submit">Book Appointment</button>
        </form>
        <button id="downloadBtn">Download Appointments</button>
        <h2>Appointments</h2>
        <ul id="appointmentList"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="scripts.mjs"></script>
</body>
</html>
